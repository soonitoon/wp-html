<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그 실습</title>
</head>
<body>
    <h2>입력 태그 양식 실습</h2>
    <form>
         <fieldset>
            <legend>기본 정보</legend>
            <label for="email">이메일</label> 
            <input type="email" id="email" name="email" placeholder="이메일 입력"><br>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br>

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="comfirm-password" name="comfirmPassword" placeholder="비밀번호 재입력">
            <br>
            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth" placeholder="생년월일 입력"><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여</label><br>
         </fieldset>

         <fieldset>
             <legend>추가정보</legend>

             <label for="hobbies">취미선택</label><br>
             <select name="hobby" id="hobbies" multiple>
                 <option value="html">HTML</option>
                 <option value="css">css</option>
                 <option value="js">js</option>
                 <option value="node">node</option>
                 <option value="db">db</option>
             </select><br>

             <label for="intro">소개글</label><br>
             <textarea name="intro" id="intro" cols="50" rows="4"
             placeholder="200자 이내로 입력"></textarea>
         </fieldset>

         <input type="submit" value="회원가입"><br>
         <!-- <button type="submit">회원가입</button> -->
         <a href="./">홈으로 이동</a>
    </form>
</body>
</html>
